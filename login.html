<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Goshi Philippines, Inc. Portal</title>
</head>
<body class="container">
    <img src="GPI Front-Bluer1.jpg" class="company-front" alt="This is GPI front picture.">
    <div class="login-container">
        <form action="" class="login-form">
            <img src="GPI-Logo-NoBG.png" class="logo" alt="GPI Logo">
            <h1>Employee Portal</h1>
            <div class="login-input">
      <i class="fa fa-user icon"></i>
            <input type="text" name="" id="" placeholder="Enter Employee Number" required>
        </div>
        <div class="login-input">
            <i class="fa fa-key icon"></i>
            <input type="password" name="" id="" placeholder="Enter your PIN" required>
        </div>
        <div class="login-button">
            <input type="submit" value="Login">
        </div>
        <div class="register">
           Forgot Username/Password? <a href="#">Click here.</a>
        </div>
    </form>
</div>
    <footer>Copyright &copy; <script>document.write(new Date().getFullYear())</script> GPI All Rights Reserved.</footer>
</body>
</html>
